<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Manage Members - Gym Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        h3 {
            color: #333;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .member-info {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gym Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/renewqueue}" class="nav-link">Renew Queue</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/notificationList}" class="nav-link">Notification list</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/newNotification}" class="nav-link">New Notification</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/addnewcustomer}" class="nav-link">New Customer</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/manage-members}" class="nav-link active">Manage Members</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-content">
    <div class="overlay">
        <h3 class="text-center">Manage Members</h3>

        <!-- Search Section -->
        <div class="search-container">
            <form th:action="@{/manage-members}" method="GET" class="row g-3">
                <div class="col-md-10">
                    <input type="text" name="searchKeyword" class="form-control" placeholder="Search by member name..." required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
        </div>

        <!-- Alert Message -->
        <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>

        <!-- Member Information Section -->
        <div th:if="${customer}" class="member-info">
            <h4>Member Information</h4>
            <form th:action="@{/updateCustomer}" th:object="${customer}" method="POST">
                <input type="hidden" th:field="*{registerNo}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Age</label>
                        <input type="number" th:field="*{age}" class="form-control" min="1" max="120" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mobile No</label>
                        <input type="text" th:field="*{mobileNo}" class="form-control" maxlength="10" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Workout Plan No</label>
                        <input type="number" th:field="*{workoutPlanNo}" class="form-control" min="0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Weight (kg)</label>
                        <input type="number" th:field="*{weight}" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Height (cm)</label>
                        <input type="number" th:field="*{height}" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">Status</label>
                        <select th:field="*{status}" class="form-select">
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="INACTIVE">INACTIVE</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update Member</button>
                    <a th:href="@{/deleteCustomer/{id}(id=${customer.registerNo})}"
                       class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this member?');">
                        Delete Member
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Customer - Gym Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        h3 {
            color: #333;
        }

        .navbar {
            margin-bottom: 20px;
        }

        table img {
            border-radius: 6px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gym Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/renewqueue}" class="nav-link">Renew Queue</a>
                </li>>
                <li class="nav-item">
                    <a th:href="@{/notificationList}" class="nav-link">Notification list</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/newNotification}" class="nav-link">New Notification</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/addnewcustomer}" class="nav-link">New Customer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<div class="d-flex justify-content-center align-items-center">
    <form class="p-3 border rounded bg-light" style="width: 800px;" th:action="@{/saveCustomer}"
          th:object="${customer}" method="POST">
        <div class="d-flex justify-content-center align-items-center">
            <h2>Add new customer</h2>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" min="1" max="120"/>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{email}" placeholder="ex. john.doe@example.com"
                   class="form-control mb-4 col-4">
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Mobile No</label>
            <input type="text" th:field="*{mobileNo}" placeholder="ex. 0771234567" class="form-control" maxlength="10"/>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Workout Plan No</label>
            <input type="number" th:field="*{workoutPlanNo}" class="form-control" min="0"/>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Weight(kg)</label>
            <input type="text" th:field="*{weight}" placeholder="ex. 50kg" class="form-control"/>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Height(cm)</label>
            <input type="text" th:field="*{height}" placeholder="ex. 170cm" class="form-control mb-4 col-4">
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-info">Save Customer</button>
        </div>
    </form>
</div>
<br/>
</body>
</html>

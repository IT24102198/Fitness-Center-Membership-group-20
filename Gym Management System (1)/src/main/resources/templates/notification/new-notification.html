<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Customer - Gym Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        h3 {
            color: white !important;
            font-weight: normal !important;
            text-shadow: 1px 1px 2px black;
        }

        .navbar {
            margin-bottom: 20px;
        }

        table img {
            border-radius: 6px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gym Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/renewqueue}" class="nav-link">Renew Queue</a>
                </li>>
                <li class="nav-item">
                    <a th:href="@{/notificationList}" class="nav-link">Notification list</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/newNotification}" class="nav-link">New Notification</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/addnewcustomer}" class="nav-link">New Customer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<div class="d-flex justify-content-center align-items-center">
    <form class="p-3 border rounded bg-light" style="width: 800px;" th:action="@{/saveNotification}"
          th:object="${notification}" method="POST">
        <div class="d-flex justify-content-center align-items-center">
            <h2>Add new notification</h2>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control mb-4 col-4">
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label">Message</label>
<!--            <input type="text" th:field="*{message}" class="form-control mb-4 col-4">-->
            <textarea th:field="*{message}" class="form-control mb-4 col-4" rows="4"></textarea>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-info">Save Notification</button>
        </div>
    </form>
</div>
<br/>
</body>
</html>

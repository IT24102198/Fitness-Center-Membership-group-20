<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Customer - Gym Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        h3 {
            color: #333;
        }

        .navbar {
            margin-bottom: 20px;
        }

        table img {
            border-radius: 6px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gym Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/renewqueue}" class="nav-link">Renew Queue</a>
                </li>>
                <li class="nav-item">
                    <a th:href="@{/notificationList}" class="nav-link">Notification list</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/newNotification}" class="nav-link">New Notification</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/addnewcustomer}" class="nav-link">New Customer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<div class="d-flex justify-content-center align-items-center">
    <form class="p-3 border rounded bg-light" style="width: 500px;" th:action="@{/savePayment}"
          th:object="${payment}" method="POST">
        <div class="d-flex justify-content-center align-items-center">
            <h2>Payment Details</h2>
        </div>
        <label>Customer name   : </label>
        <label th:text="${payment.customerName}" th:field="*{customerName}" class="form-label">customer</label>
        <input type="hidden" th:field="*{customerName}" th:value="${payment.customerName}" />
        <input type="hidden" th:field="*{customerId}" th:value="${payment.customerId}" />
        <br/>

        <label>Membership level : </label>
        <br/>
        <label>
            <input type="radio" th:field="*{membershipYears}" value="1"/> 1 Year - Rs. 1000.00
        </label>
        <br/>
        <label>
            <input type="radio" th:field="*{membershipYears}" value="2"/> 2 Years - Rs. 2000.00
        </label>
        <br/>
        <label>
            <input type="radio" th:field="*{membershipYears}" value="3"/> 3 Years - Rs. 3000.00
        </label>
        <br/>
        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-info">Confirm Payment</button>
        </div>
    </form>
</div>
<br/>
</body>
</html>

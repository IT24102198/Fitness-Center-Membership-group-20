<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home - Gym Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        h3 {
            color: #333;
        }

        .navbar {
            margin-bottom: 20px;
        }

        table img {
            border-radius: 6px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gym Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link active">Home</a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/addnewcustomer}" class="nav-link">New Customer</a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/manage-members}" class="nav-link">Manage Members</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-content">
    <div class="overlay">
        <h3 class="text-center">Customer List</h3>
        <div class="text-end mb-3">
            <a th:href="@{/addnewcustomer}" class="btn btn-primary btn-sm">New Customer</a>
        </div>

        <table class="table table-striped table-bordered table-responsive-lg">
            <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Membership Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers1}">
                <td th:text="${customer.registerNo}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.age}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.mobileNo}"></td>
                <td th:text="${customer.weight}"></td>
                <td th:text="${customer.height}"></td>
                <td th:text="${customer.status}"></td>
                <td>

                    <a th:href="@{/manage-members(searchKeyword=${customer.name})}"
                       class="btn btn-info btn-sm">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
